<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/register.css" />
    <title>Register</title>
  </head>
  <body>
      <header>
          <img class="logo" src="/images/Altschool Logo.jpg" alt="">
        <nav class="main-nav">
            <ul>
                <li><a href="/index.html">About Me</a></li>
                <li><a href="/contactus.html">Contact Me</a></li>
                <li><a href="/login.html">Log In</a></li>
            </ul>
        </nav>
      </header>
    <div class="wrapper">
      <div class="registration_form">
        <!-- Title -->
        <div class="title">Registration Form</div>

        <!-- Form -->
        <form>
          <div class="form_wrap">
            <div class="input_grp">
              <!-- Frist name input Place -->
              <div class="input_wrap">
                <label for="fname">First Name</label>
                <input type="text" id="fname" />
              </div>

              <!-- Last Name input place -->
              <div class="input_wrap">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" />
              </div>
            </div>

            <!-- Email Id input Place -->
            <div class="input_wrap">
              <label for="email">Email Address</label>
              <input type="text" id="email" required/>
            </div>

            <!-- City Name input place -->
            <div class="input_wrap">
              <label for="city">City</label>
              <input type="text" id="city" />
            </div>

            <!-- Country Name input place -->
            <div class="input_wrap">
              <label for="country">Country</label>
              <input type="text" id="country" />
            </div>
            <!-- Phone -->
            <div class="input_wrap">
              <label for="Phone">Phone</label>
              <input type="text" id="Phone" required/>
            </div>
            <!-- password -->
            <div class="input_wrap">
              <label for="Password">Password</label>
              <input type="text" id="Password" required/>
            </div>
            <!-- confirm password -->
            <div class="input_wrap">
                <label for="Confirm-Password">Confirm Password</label>
                <input type="text" id="Confirm-Password" required/>
            </div>
            
            <!-- Gender Select box -->
            <div class="input_wrap Gender">
              <label for="gender">Gender</label>
              <select name="select" id="gender">
                <option>Select Your Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Prefer not to say</option>
              </select>
            <!-- <ul>
                <li>
                    <label class="radio_wrap">
                        <input
                        type="radio"
                        name="gender"
                        value="male"
                        class="input_radio"
                        checked
                        />
                        <span>Male</span>
                  </label>
                </li>

                <li>
                  <label class="radio_wrap">
                    <input
                      type="radio"
                      name="gender"
                      value="female"
                      class="input_radio"
                    />
                    <span>Female</span>
                  </label>
                </li>
              </ul> -->
            </div>

            <!-- Submit button -->
            <div class="input_wrap">
              <input type="submit" value="Register Now" class="submit_btn" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
